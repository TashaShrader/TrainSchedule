<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Time!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
</head>

<body>

    <div id="container">

        <header>
            <h1>It's Train Time!</h1>
        </header>



        <h2>Current Train Schedule</h2>

        <table id="currentTrains">
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency</th>
                <th>Minutes away</th>
            </tr>
           
        
        <tbody id="here"><tr>
           
            
        </tr></tbody>

    </table>





        <div id="input-area">
            <label for="name-input">Train Name:</label>
            <input class="form-control" id="train-input" type="text">
        </div>

        <label for="destination-input">Destination:</label>
        <input class="form-control" id="destination-input" type="text">
    </div>
    <label for="freq-input">frequency:</label>
    <input class="form-control" id="frequency-input" type="text">
    </div>
    <label for="next-input">Train Time:</label>
    <input class="form-control" id="train-time-input" type="text">
    </div>
    <button id="submit">submit</button>

    </div>




    </div>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="javascript/main.js"></script>










</body>

</html>
